      gap:0.5rem;

    .chip:hover {

    .chip.accent {

    .mobile-header .subhead {

      line-height:1.6; 
      color:var(--text-secondary); 
    }

    .actions { 
      margin-top:0; 
      display:flex; 
      justify-content:center; 
      gap:1rem; 
      flex-wrap:wrap;
    }
    
    .btn { 
      padding:0.875rem 1.75rem; 
      border-radius:10px; 
      border:1.5px solid var(--stroke); 
      background:var(--surface); 
      color:var(--text); 
      text-decoration:none; 
      font-weight:600; 
      letter-spacing:0.01em;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.95rem;
    }
    
    .btn:hover {
      background: var(--surface-hover);
      border-color: rgba(255,255,255,0.15);
    }
    
    .btn.primary { 
      background:linear-gradient(135deg, #5a9dff 0%, #bb86fc 100%); 
      border:0; 
      color:#0a0a12;
      box-shadow:0 12px 32px rgba(90,157,255,0.3);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(90,157,255,0.4);
    }

    /* ===== GALLERY ===== */
    .wall-grid { 
      display:grid; 
      grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); 
      gap:1.25rem;
    }
    
    @media (min-width: 640px) {
      .wall-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    .wall-card { 
      position:relative; 
      border-radius:14px; 
      overflow:hidden; 
      background:var(--card); 
      box-shadow:0 12px 32px rgba(0,0,0,0.4), 0 0 0 1px var(--stroke); 
      text-decoration:none; 
      display:block; 
      isolation:isolate;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    

    
    .wall-card img { 
      width:100%; 
      aspect-ratio:9/16; 
      object-fit:cover; 
      display:block; 
      transition:transform 0.35s ease, filter 0.35s ease; 
    }
    
    .wall-card:hover img { 
      transform:scale(1.05); 
      filter:brightness(1.08); 
    }
    
    .wall-card:hover { 
      box-shadow:0 16px 48px rgba(90,157,255,0.2), 0 0 0 1px rgba(90,157,255,0.3);
      transform: translateY(-6px);
    }

    /* ===== FOOTER ===== */

      border-radius:10px;

      font-weight: 600;

    }

    .footer button:hover {

      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);

      .btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
      }

      .wall-grid {
        gap: 1rem;
      }
    }
