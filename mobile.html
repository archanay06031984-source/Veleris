  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0f15 0%, #1a3a4a 50%, #0d1925 100%);
      --surface: rgba(125,211,252,0.05);
      --surface-hover: rgba(125,211,252,0.08);
      --card: #0d1925;
      --text: #e8f2f8;
      --text-secondary: rgba(232,242,248,0.65);
      --accent: #4da6d6;
      --accent-2: #7dd3fc;
      --stroke: rgba(125,211,252,0.15);
      --success: #60a5fa;
    }
    
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family:Inter, system-ui, sans-serif; min-height:100vh; }

    /* keep the gradient flush so no white edges on tall screens */
    .page-wrap { max-width:1100px; margin:0 auto; padding:2rem 1.25rem 2.5rem; background:var(--bg); }

    /* page-wrap moved above to ensure background fill */

    /* ===== HEADER ===== */
    .mobile-header { 
      text-align:center; 
      padding:2rem 0 2.5rem; 
      border-bottom: 1px solid var(--stroke);
      margin-bottom: 2.5rem;
    }
    
    .mobile-header h1 { 
      margin:0; 
      font-size:clamp(1.75rem, 5vw, 2.5rem); 
      letter-spacing:-0.02em; 
      font-weight:800;
      background: linear-gradient(135deg, #ffffff 0%, #a0c4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    /* badges removed */
    
    .mobile-header .subhead { 
      margin:0 auto 0.75rem; 
      max-width:600px; 
      font-size:clamp(1rem, 2.5vw, 1.15rem); 
      line-height:1.6; 
      color:var(--text-secondary);
    }
    
    .mobile-header .subtitle { 
      margin:0 auto 1.5rem; 
      max-width:600px; 
      font-size:0.95rem; 
      line-height:1.6; 
      color:var(--text-secondary); 
    }

    .actions { 
      margin-top:0; 
      display:flex; 
      justify-content:center; 
      gap:1rem; 
      flex-wrap:wrap;
    }
    
    .btn { 
      padding:0.875rem 1.75rem; 
      border-radius:10px; 
      border:1.5px solid var(--stroke); 
      background:var(--surface); 
      color:var(--text); 
      text-decoration:none; 
      font-weight:600; 
      letter-spacing:0.01em;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 0.95rem;
    }
    
    .btn:hover {
      background: var(--surface-hover);
      border-color: rgba(255,255,255,0.15);
    }
    
    /* primary button removed */

    /* ===== GALLERY ===== */
    .wall-grid { 
      display:grid; 
      grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); 
      gap:1.25rem;
    }
    
    @media (min-width: 640px) {
      .wall-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    .wall-card { 
      position:relative; 
      border-radius:14px; 
      overflow:hidden; 
      background:var(--card); 
      box-shadow:0 12px 32px rgba(0,0,0,0.4), 0 0 0 1px var(--stroke); 
      text-decoration:none; 
      display:block; 
      isolation:isolate;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    

    
    .wall-card img { 
      width:100%; 
      aspect-ratio:9/16; 
      object-fit:cover; 
      display:block; 
      transition:transform 0.35s ease, filter 0.35s ease; 
    }
    
    .wall-card:hover img { 
      transform:scale(1.05); 
      filter:brightness(1.08); 
    }
    
    .wall-card:hover { 
      box-shadow:0 16px 48px rgba(90,157,255,0.2), 0 0 0 1px rgba(90,157,255,0.3);
      transform: translateY(-6px);
    }

    /* ===== FOOTER ===== */
    .footer { 
      margin:2.5rem 0 0; 
      padding: 2rem 0 1rem;
      text-align:center; 
      color:var(--text-secondary);
      border-top: 1px solid var(--stroke);
    }
    
    .footer button { 
      background:var(--surface); 
      border:1.5px solid var(--stroke); 
      color:var(--text); 
      padding:0.875rem 1.5rem; 
      border-radius:10px; 
      font-size:0.95rem; 
      cursor:pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .footer button:hover {
      background: var(--surface-hover);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    /* ===== CUSTOMS SECTION (Mobile) ===== */
    .customs-section {
      margin: 2.5rem 0 0;
      padding: 2rem 1.5rem;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--stroke);
      border-radius: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .customs-section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }

    .customs-section p {
      font-size: 0.95rem;
      margin: 0;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .customs-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.6rem;
      background: rgba(90, 157, 255, 0.15);
      border: 1px solid rgba(90, 157, 255, 0.4);
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .customs-link:hover {
      background: rgba(90, 157, 255, 0.25);
      border-color: rgba(90, 157, 255, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(90, 157, 255, 0.15);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      .page-wrap {
        padding: 1.5rem 1rem 2rem;
      }

      .mobile-header {
        padding: 1.5rem 0 2rem;
        margin-bottom: 2rem;
      }

      .mobile-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .mobile-header .subhead {
        font-size: 0.95rem;
      }

      .mobile-header .subtitle {
        font-size: 0.9rem;
      }

      .actions {
        gap: 0.75rem;
      }

      .btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
      }

      .wall-grid {
        gap: 1rem;
      }
    }
  </style>
</head>
