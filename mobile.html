<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veleris – Mobile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Curated premium wallpapers by Veleris. Designed for calm, clean phone setups.">

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- SEO: point canonical to desktop and avoid indexing mobile duplicate -->
  <link rel="canonical" href="https://veleris.in/">
  <meta name="robots" content="noindex, follow">

  <!-- Minimal font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05040a;
      --card: #0b0b14;
      --text: #f5f5f7;
      --text-soft: #a3a3b8;
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
    }

    body {
      padding-bottom: 60px;
    }

    /* ---------- HEADER (NOT HERO) ---------- */
    .mobile-header {
      padding: 34px 18px 18px;
    }

    .mobile-header h1 {
      margin: 0;
      font-size: 1.45rem;
      letter-spacing: 0.24em;
      font-weight: 500;
    }

    .mobile-header p {
      margin: 10px 0 0;
      max-width: 340px;
      font-size: 0.95rem;
      line-height: 1.55;
      color: var(--text-soft);
    }

    .mobile-header p.secondary {
      margin-top: 6px;
      font-size: 0.88rem;
      opacity: 0.9;
    }

    /* ---------- WALLPAPERS (GRID) ---------- */
    .wall-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 0 16px;
    }

    .wall-card {
      border-radius: 18px;
      overflow: hidden;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.85);
      text-decoration: none;
      display: block;
    }

    .wall-thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 19.5;
      background: #0b0b14;
    }

    .wall-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ---------- FOOTER ---------- */
    .switch-desktop {
      margin-top: 48px;
      text-align: center;
    }

    .switch-desktop button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-soft);
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="mobile-header">
    <h1>VELERIS</h1>
    <p>
      A calm wallpaper studio for focused phone setups.
    </p>
    <p class="secondary">
      Designed to disappear behind your apps.
    </p>
  </header>

  <!-- WALLPAPERS -->
  <main class="wall-grid">

    <!-- COPY / DUPLICATE THESE BLOCKS FOR MORE WALLPAPERS -->
    <a href="mobile-view.html?img=IMG_0560.JPG" class="wall-card">
      <div class="wall-thumb">
        <img src="assets/wallpapers/mobile/IMG_0560.JPG" alt="Wallpaper">
      </div>
    </a>

    <a href="mobile-view.html?img=IMG_0561.JPG" class="wall-card">
      <div class="wall-thumb">
        <img src="assets/wallpapers/mobile/IMG_0561.JPG" alt="Wallpaper">
      </div>
    </a>

    <a href="mobile-view.html?img=IMG_0562.JPG" class="wall-card">
      <div class="wall-thumb">
        <img src="assets/wallpapers/mobile/IMG_0562.JPG" alt="Wallpaper">
      </div>
    </a>

    <a href="mobile-view.html?img=IMG_0563.JPG" class="wall-card">
      <div class="wall-thumb">
        <img src="assets/wallpapers/mobile/IMG_0563.JPG" alt="Wallpaper">
      </div>
    </a>

  </main>

  <!-- FOOTER -->
  <div class="switch-desktop">
    <button onclick="switchToDesktop()">View desktop version</button>
  </div>

  <!-- ---------- SCRIPTS ---------- -->
  <script>
    function switchToDesktop() {
      localStorage.setItem("veleris_force_desktop", "1");
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
