    /* Phone-only refinements */
    body {

    /* HERO — full screen entry */

      text-align: center;
      position: relative;
    }

    .mobile-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:

    .mobile-hero p {

    .mobile-hero-note {

      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
    }

    /* Scroll reveal base */
    .reveal,
    .reveal-item {
      opacity: 0;
      transform: translateY(28px);
      filter: blur(4px);
      transition:
        opacity 0.7s ease,
        transform 0.7s ease,
        filter 0.7s ease;
      will-change: opacity, transform;
    }

    .reveal.visible,
    .reveal-item.visible {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    /* Slight stagger for wallpapers */
    .reveal-item {
      transition-delay: 0.06s;
    }

    .mobile-section {
      margin-top: 42px;
    }

    .mobile-section h2 {

      margin-bottom: 10px;
    }

    .mobile-section p {

      line-height: 1.55;
    }

    .mobile-wall {

      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }

    .mobile-wall img {

      height: auto;

  <script>
    function switchToDesktop() {
      localStorage.setItem("veleris_force_desktop", "1");
      window.location.replace("index.html");
    }
  </script>

  <script>
    const revealObserver = new IntersectionObserver(
      (entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.15 }
    );

    document.querySelectorAll(".reveal, .reveal-item").forEach(el => {
      revealObserver.observe(el);
    });
  </script>
