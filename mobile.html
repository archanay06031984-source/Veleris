    .wall-card { border-radius:18px; overflow:hidden; background:var(--card); box-shadow:0 20px 60px rgba(0,0,0,0.85); text-decoration:none; display:block; }

    .footer { margin:40px 0 32px; text-align:center; }
    .footer button { background:transparent; border:1px solid rgba(255,255,255,0.2); color:var(--muted); padding:10px 22px; border-radius:999px; font-size:0.85rem; cursor:pointer; }
