<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thanks — Veleris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f0f1a 100%);
      --accent: #5b8def;
      --accent-2: #c36bff;
      --text: #f5f5f7;
      --text-soft: rgba(255,255,255,0.7);
      --border-subtle: rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif}
    .card{max-width:640px;width:92%;padding:28px 28px 24px;border-radius:16px;border:1px solid var(--border-subtle);background:rgba(255,255,255,0.04)}
    h1{font-size:1.9rem;letter-spacing:-0.01em;margin-bottom:8px}
    p{color:var(--text-soft);line-height:1.6}
    .actions{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700;color:#0a0a12;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    a.alt{color:var(--text);text-decoration:none;border:1px solid var(--border-subtle);padding:10px 14px;border-radius:10px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Thanks for your request!</h1>
    <p>We’ve received your submission. We’ll get back to you at the email you provided, usually within 24–48 hours.</p>
    <div class="actions">
      <a class="btn" href="customs.html">Back to Customs</a>
      <a class="alt" href="index.html">Device Gateway</a>
    </div>
  </main>
</body>
</html>
