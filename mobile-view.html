<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview â€” Veleris</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05040a;
      --text: #f5f5f7;
      --soft: #a3a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #17172a 0%, var(--bg) 45%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* PREVIEW */
    .preview {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 18px 10px;
    }

    .preview img {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 19.5;
      object-fit: cover;
      border-radius: 28px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    /* ACTIONS */
    .actions {
      padding: 18px 18px 28px;
      display: flex;
      justify-content: center;
    }

    .download {
      width: 100%;
      max-width: 360px;
      padding: 14px 20px;
      border-radius: 999px;
      background: #ffffff;
      color: #000;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.6);
    }

    .fallback {
      text-align: center;
      color: var(--soft);
      padding: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="preview">
    <img id="wall" alt="Wallpaper preview">
  </div>

  <div class="actions">
    <button class="download" onclick="download()">Download wallpaper</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    const imageEl = document.getElementById("wall");

    if (!img) {
      document.body.innerHTML = `
        <div class="fallback">
          Wallpaper not found.
        </div>
      `;
    } else {
      const src = "assets/wallpapers/mobile/" + img;
      imageEl.src = src;

      window.download = function () {
        const a = document.createElement("a");
        a.href = src;
        a.download = img;
        document.body.appendChild(a);
        a.click();
        a.remove();
      };
    }
  </script>

</body>
</html>
