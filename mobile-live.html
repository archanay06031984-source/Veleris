<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veleris â€” Mobile (Live)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Calm, dark wallpapers designed for focused phone setups." />

  <link rel="canonical" href="https://veleris.in/" />
  <meta name="robots" content="noindex, follow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#05040a; --card:#0b0b14; --text:#f5f5f7; --text-soft:#a3a3b8; --radius:22px; }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,sans-serif}
    body{padding-bottom:60px}
    .mobile-header{padding:34px 18px 18px}
    .mobile-header h1{margin:0;font-size:1.45rem;letter-spacing:0.24em;font-weight:500}
    .mobile-header p{margin:10px 0 0;max-width:340px;font-size:0.95rem;line-height:1.55;color:var(--text-soft)}
    .mobile-header p.secondary{margin-top:6px;font-size:0.88rem;opacity:0.9}
    .wall-list{display:flex;flex-direction:column;gap:28px;padding:0 18px}
    .wall{border-radius:var(--radius);overflow:hidden;background:var(--card);box-shadow:0 24px 70px rgba(0,0,0,0.95);transform:translateY(24px);opacity:0;transition:opacity .5s ease,transform .5s ease}
    .wall.visible{transform:translateY(0);opacity:1}
    .wall img{width:100%;height:auto;display:block}
    .switch-desktop{margin-top:48px;text-align:center}
    .switch-desktop button{background:transparent;border:1px solid rgba(255,255,255,.2);color:var(--text-soft);padding:10px 20px;border-radius:999px;font-size:.85rem;cursor:pointer}
  </style>
</head>
<body>
  <header class="mobile-header">
    <h1>VELERIS</h1>
    <p>A calm wallpaper studio for focused phone setups.</p>
    <p class="secondary">Designed to disappear behind your apps.</p>
  </header>
  <main class="wall-list">
    <div class="wall"><img src="assets/wallpapers/mobile/IMG_0560.JPG" alt="Wallpaper"></div>
    <div class="wall"><img src="assets/wallpapers/mobile/IMG_0561.JPG" alt="Wallpaper"></div>
    <div class="wall"><img src="assets/wallpapers/mobile/IMG_0562.JPG" alt="Wallpaper"></div>
    <div class="wall"><img src="assets/wallpapers/mobile/IMG_0563.JPG" alt="Wallpaper"></div>
  </main>
  <div class="switch-desktop"><button onclick="localStorage.setItem('veleris_force_desktop','1');location.replace('index.html')">View desktop version</button></div>
  <script>
    const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');observer.unobserve(e.target)}})},{threshold:.2});document.querySelectorAll('.wall').forEach(w=>observer.observe(w));document.querySelectorAll('.wall img').forEach(img=>img.addEventListener('click',()=>{const a=document.createElement('a');a.href=img.src;a.download=img.src.split('/').pop();document.body.appendChild(a);a.click();a.remove()}));
  </script>
</body>
</html>
