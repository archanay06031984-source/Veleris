name: Generate Galleries

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-galleries
  cancel-in-progress: true

jobs:
  generate:
    name: Generate and commit galleries
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run gallery generator
        run: |
          python tools/generate_all_galleries.py

      - name: Commit and push generated galleries (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add collection-*.html || true
          # check for staged changes (portable across shells)
          if git diff --cached --quiet; then
            echo "No gallery changes"
            exit 0
          fi
          git commit -m "chore(collections): auto-sync galleries"
          # attempt a simple push; if branch protection prevents direct push, create a PR instead
          if git push; then
            echo "Pushed changes to remote"
          else
            echo "Direct push failed â€” creating a pull request with changes"
            git branch -M gallery-sync-${{ github.run_id }} || true
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push --set-upstream origin gallery-sync-${{ github.run_id }}
            # create a PR using the GitHub CLI (install if needed)
            if ! command -v gh >/dev/null 2>&1; then
              curl -sSL https://github.com/cli/cli/releases/latest/download/gh_$(uname | tr '[:upper:]' '[:lower:]')_amd64.tar.gz | tar xz -C /tmp
              export PATH=/tmp/gh_*/bin:$PATH
            fi
            gh pr create --title "chore(collections): auto-sync galleries" --body "Automated gallery update (generated by workflow)." --base main --head gallery-sync-${{ github.run_id }} || true
          fi
