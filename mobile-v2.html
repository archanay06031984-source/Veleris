       MOBILE HEADER
       ========================= */

    /* =========================
       SCROLL REVEAL — calm motion (no blur)
       ========================= */
    .reveal { opacity: 0; transform: translateY(28px); transition: opacity 0.6s ease, transform 0.6s ease; filter: none; }
    .reveal.visible { opacity: 1; transform: translateY(0); filter: none; }

    .reveal-item { opacity: 0; transform: translateY(16px); transition: opacity 0.45s ease, transform 0.45s ease; }
    .reveal-item.visible { opacity: 1; transform: translateY(0); }

    .wall-card img { width: 100%; display: block; }
    .wall-card:active { transform: translateY(-4px); box-shadow: 0 26px 70px rgba(0,0,0,1), inset 0 0 0 1px rgba(255,255,255,0.08); }

  <script>
    function switchToDesktop() {
      localStorage.setItem("veleris_force_desktop", "1");
      window.location.replace("index.html");
    }
  </script>

  <script>
    const revealObserver = new IntersectionObserver(
      (entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.15 }
    );

    document.querySelectorAll(".reveal, .reveal-item").forEach(el => {
      revealObserver.observe(el);
    });
  </script>

  <script>
    document.querySelectorAll(".wall-card").forEach(card => {
      card.addEventListener("click", async () => {
        const file = card.dataset.file;

        try {
          const res = await fetch(file);
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = file.split("/").pop();
          document.body.appendChild(a);
          a.click();
          a.remove();

          URL.revokeObjectURL(url);
        } catch {
          window.open(file, "_blank");
        }
      });
    });
  </script>
